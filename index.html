<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--file css-->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app" v-cloak>
        <h1>Lista Mails </h1>
        <ul v-if="mailsList.length >= 10"class="mails-list">
            <!--elementi replicati per il numero di mail generate con il for-->
            <li v-for="(mail, index) in mailsList" :class="mailSetting">
                {{ mail }}
            </li>
            <!--/elementi replicati per il numero di mail generate con il for-->
        </ul>
        <div v-else :class="mailSetting">
        </div>
    </div>

    <!--CDN vuejs-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--file js-->
    <script src="mainj.js"></script>
</body>
</html>
